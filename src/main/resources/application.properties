# Application Configuration
spring.application.name=RMS Projects
spring.main.allow-bean-definition-overriding=true
# Database Configuration
spring.datasource.url=jdbc:h2:mem:rmsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Database Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
springdoc.show-spring-data-rest=false
# JWT Configuration
rms.app.jwtSecret=rmsSecretKeyForJWTTokenGenerationWithMinimumLengthOf256BitsForProductionUseThisShouldBeMuchLonger
rms.app.jwtExpirationMs=86400000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.uz.rms.core.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080

# Management Endpoints (Actuator)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always


# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true


# Disable automatic schema generation for problematic types
springdoc.override-with-generic-response=false
springdoc.model-and-view-allowed=true

# Spring Data REST - ensure it's disabled
spring.data.rest.detection-strategy=annotated

# Jackson configuration to prevent circular references
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# Logging for debugging
logging.level.org.springdoc=DEBUG
logging.level.io.swagger=DEBUG

file.upload-dir: ./uploads
file.max-file-size: 10MB
file.allowed-extensions: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx